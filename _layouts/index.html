<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hyphenator</title>

		<script src="js/theme.js"></script>
		<script src="js/functions.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	</head>

	<body class="container">
		<div class="col mt-5">
			<h1 class="mb-4 d-inline-block">Hyphenator</h1>

			<div class="dropdown float-end" style="margin-top: 1%">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="bd-theme" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
					<i class="theme-icon-active"></i>
				</button>
				<ul class="dropdown-menu">
					<li>
						<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
							<i class="bi bi-brightness-high-fill me-2"></i>
							Light
						</button>
					</li>
					<li>
						<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
							<i class="bi bi-moon-stars-fill me-2"></i>
							Dark
						</button>
					</li>
					<li>
						<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
							<i class="bi bi-circle-half me-2"></i>
							Auto
						</button>
					</li>
				</ul>
			</div>
		</div>
			<div class="form-group">
				<label for="inputText">Input:</label>
				<textarea class="form-control" id="inputText" rows="6"></textarea>
			</div>
			<button id="hyphenate" class="btn btn-primary mt-4">Hyphenate</button>
			<div class="mt-4">
				<label for="outputText">Output:</label>
				<textarea class="form-control" id="outputText" rows="6" readonly></textarea>
			</div>
			<div class="form-check mt-4">
				<input type="checkbox" class="form-check-input" id="copyToClipboard" checked>
				<label class="form-check-label" for="copyToClipboard">Copy to Clipboard</label>
			</div>
		</div>
	</body>
</html>
